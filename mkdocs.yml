site_name: My Docs
# Repository
repo_name: yanglr/lcdoc
repo_url: https://github.com/yanglr/lcdoc

theme:
  name: material
  language: 'zh'
  palette:
    primary: 'white'
    accent: 'red'
  include_search_page: false
  search_index_only: true
  favicon: 'https://cdn.jsdelivr.net/npm/oicdn@0.0.1/favicon.ico'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde  

# Page tree
nav:
  - 主页: index.md
  - 入门:
    - 安装: getting-started.md
  - 算法基础:
    - 算法基础简介: algo/introduction.md
    - 数组: algo/array.md
  - 编程笔记:
    - C++: coding/cpp.md
    - C#: coding/csharp.md    
  - leetcode:
    - leetcode题解: leetcode/solutions.md
    - 玩转力扣Tips: leetcode/tips.md