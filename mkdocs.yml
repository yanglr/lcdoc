site_name: 玩转力扣
# Repository
repo_name: yanglr/lcdoc
repo_url: https://github.com/yanglr/lcdoc

theme:
  name: null
  language: 'zh'  
  custom_dir: !ENV [THEME_DIR, "material"]

  # 404 page
  static_templates:
    - 404.html

  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde  

# Page tree
nav:
  - 主页: index.md
  - 简介:
    - 入门: getting-started.md
  - 算法基础:
    - 算法基础简介: algo/introduction.md
    - 数组: algo/array.md
  - 编程笔记:
    - C++: coding/cpp.md
    - C#: coding/csharp.md    
  - leetcode:
    - leetcode题解: leetcode/solutions.md
    - 玩转力扣Tips: leetcode/tips.md